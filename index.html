<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./assets/img/favicon.ico">
		<meta name="description" content="Product preview card component">
		<title>Product preview card component</title>
		<link rel="stylesheet" href="./css/app.css">
	</head>
	<body>
		<main class="main">
			<article class="product-card">
				<div class="product-card__image">
					<picture>
						<source media="(max-width: 400px)" srcset="./assets/img/image-product-desktop-400.webp 1x,./assets/img/image-product-desktop-400-2x.webp 2x,./assets/img/image-product-desktop-400-3x.webp 3x" type="image/webp">
						<source media="(max-width: 500px)" srcset="./assets/img/image-product-desktop-500.webp 1x,./assets/img/image-product-desktop-500-2x.webp 2x,./assets/img/image-product-desktop-500-3x.webp 3x" type="image/webp">
						<img alt="Chanel perfume bottle elegantly placed on a vibrant green leaf, highlighting nature and luxury." src="./assets/img/image-product-desktop.webp" srcset="./assets/img/image-product-desktop.webp 1x,./assets/img/image-product-desktop-2x.webp 2x,./assets/img/image-product-desktop-3x.webp 3x">
					</picture>
				</div>
				<div class="product-card__content">
					<div class="product-card__describe">
						<span class="product-card__label">PERFUME</span>
						<h1 class="title">Gabrielle Essence Eau De Parfum</h1>
						<p>
							A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
						</p>
					</div>
					<div class="product-card__price">
						<div class="product-card__current-cost"><span class="visually-hidden">New product price: </span>$149.99</div>
						<div class="product-card__old-cost"><span class="visually-hidden">Old product price: </span><del>$169.99</del></div>
					</div>
					<button class="button" type="button">
						<svg aria-hidden="true" width="15" height="16" xmlns="http://www.w3.org/2000/svg">
							<path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"></path>
						</svg>
						Add to Cart
					</button>
				</div>
			</article>
		</main>
	</body>
</html>
